<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<title><ui:insert name="tituloHead"></ui:insert></title>
	</h:head>
	
	
	<h:body>
		<div id="cabecalho">
		
			<!-- livrary: nome da pasta dentro de /resources que contÃ©m a imagem -->
			<h:graphicImage library="img" name="logo.png" width="300"/>
			
			<h:form rendered="#{usuarioLogado != null}">
				<h:commandLink value="Logout" action="#{loginBean.deslogar}" />
			</h:form>
			
			<h1> <ui:insert name="titulo"></ui:insert> </h1>
			<h3> <h:outputText value="Logado como #{sessionScope.usuarioLogado.email}"/> </h3>
			
		</div>	
		
		<div id="conteudo" style="margin-bottom: 35px;">
		
			<ui:insert name="conteudo"></ui:insert>
			
		</div>
		
		<div id="rodape" style="text-align: right; position: fixed; bottom: 0px; width: 100%; padding: 5px; background-color: #dcdcdc;">
		
		  copyright 2012
		  
		  <ui:insert name="txt-rodape"></ui:insert>
		  
		</div>
		
	</h:body>
	
</html>
