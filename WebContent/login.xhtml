<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="_template.xhtml">
	
		<ui:define name="titulo">
			<p:outputLabel value="LOGIN"/>
		</ui:define>
		
		
		
		<ui:define name="conteudo">
			
				<h:form id="login">
				
					<p:messages globalOnly="true"/>
				
					<p:fieldset legend="Login">
						
						<h:panelGrid columns="3">
					
					
							<p:outputLabel value="Email" for="email" />
							<p:inputText id="email" value="#{loginBean.usuario.email}" required="true">
								<f:passThroughAttribute name="type" value="email" />
							</p:inputText>
							<p:message for="email" id="messageEmail"/>
							
							
							<p:outputLabel value="Senha" for="senha" />
							<p:password id="senha" value="#{loginBean.usuario.senha}" feedback="true" inline="true" required="true"
										promptLabel="Digite a sua senha" weakLabel="Fraca" goodLabel="Bom" strongLabel="Forte"/>
							
							<p:message for="senha" id="messageSenha"/>
							
							
							<p:commandButton value="Gravar" action="#{loginBean.efetuaLogin}" update="@form" process="@form"/>
					
					
						</h:panelGrid>
					
					</p:fieldset>
					
				</h:form>
		

		</ui:define>
		
		<ui:define name="txt-rodape">
		 	Tela de Login
		</ui:define>
	
	
	</ui:composition>

</html>
